# If true checks on every start/reload for new plugin version and announce players with the 'update-msg' permission
check-updates: true

# The chance that a sapling is replanted instead of despawn
# value between 0-100%
replant-chance: 90

# You can deactivate certain plants for automatic replanting if you set the plant to false
replant:
  oak_sapling: true
  birch_sapling: true
  spruce_sapling: true
  jungle_sapling: true
  acacia_sapling: true
  dark_oak_sapling: true
  pale_oak_sapling: true
  mangrove_propagule: true
  bamboo_sapling: true
  bamboo: true
  sugar_cane: true
  cactus: true
  dandelion: true
  poppy: true
  blue_orchid: true
  allium: true
  red_tulip: true
  orange_tulip: true
  white_tulip: true
  pink_tulip: true
  oxeye_daisy: true
  cornflower: true
  lily_of_the_valley: true
  wither_rose: true
  sunflower: true
  lilac: true
  rose_bush: true
  peony: true
  fern: true
  large_fern: true
  short_grass: true
  tall_grass: true
  red_mushroom: true
  brown_mushroom: true
  crimson_fungus: true
  warped_fungus: true
  crimson_roots: true
  warped_roots: true
  dead_brain_coral_fan: true
  dead_bubble_coral_fan: true
